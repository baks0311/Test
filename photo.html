<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Photo and Video App</title>
</head>
<body>
    <h1>Сделать фото или записать видео</h1>
    <video id="video" width="320" height="240" autoplay playsinline></video>
    <button id="take-photo" onclick="prepareForPhoto()">Сфотографировать</button>
    <button id="switch-camera" onclick="switchCamera()">Переключить камеру</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="message">Здесь появится ваше фото</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let currentStream = null;
        let useRearCamera = true; // Start with the rear camera

        // Function to start the camera
        async function startCamera() {
            // Stop any active stream before starting a new one
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        facingMode: useRearCamera ? 'environment' : 'user' // Rear or front camera based on toggle
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.play();
                document.getElementById('message').innerText = "Камера запущена.";
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                document.getElementById('message').innerText = "Не удалось получить доступ к камере.";
            }
        }

        // Initialize the camera on load
        startCamera();

        // Function to toggle between front and rear cameras
        function switchCamera() {
            useRearCamera = !useRearCamera;
            startCamera(); // Restart the camera with the updated setting
        }

        // Prepare to take a photo with a delay for better focus
        function prepareForPhoto() {
            document.getElementById('message').innerText = "Удерживайте устройство устойчиво. Фото будет сделано через 3 секунды.";
            setTimeout(takePhoto, 3000); // Delay to allow focus
        }

        // Function to take the photo
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoData = canvas.toDataURL('image/jpeg');

            // Display preview
            const imgPreview = document.createElement('img');
            imgPreview.src = photoData;
            imgPreview.width = 160;
            imgPreview.height = 120;
            document.body.appendChild(imgPreview);

            // Send photo data to the bot
            Telegram.WebApp.sendData(JSON.stringify({
                app_type: 'photo',
                image_data_base64: photoData
            }));
            document.getElementById('message').innerText = 'Фото успешно отправлено';
        }
    </script>
</body>
</html>
