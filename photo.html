<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #video {
            width: 100%;
            height: auto;
            max-width: 600px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        #canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #photo-preview {
            margin-top: 10px;
            max-width: 600px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="capture-btn">Сфотографировать</button>
    <img id="photo-preview" src="" alt="Фото предварительного просмотра">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-btn');
        const photoPreview = document.getElementById('photo-preview');

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Ошибка доступа к камере: ", err);
            });

        // Обработчик для кнопки "Сфотографировать"
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Получаем изображение в base64
            const imageData = canvas.toDataURL('image/png');

            // Отображаем предварительный просмотр фото
            photoPreview.src = imageData;

            // Отправляем фото в Telegram WebApp
            Telegram.WebApp.sendData(imageData);

            // Для отладки
            console.log("Изображение отправлено: ", imageData);
        });

        // Сообщаем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
