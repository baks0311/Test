<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Photo and Video App</title>
</head>
<body>
    <h1>Take a Photo or Record a Video</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="take-photo" onclick="takePhoto()">Сфотографировать</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="message">Your photo will appear here</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Получение доступа к задней камере устройства
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' }  // Используем заднюю камеру
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Ошибка доступа к камере: ", err);
        });

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoData = canvas.toDataURL('image/jpeg');

            // Отправляем данные с полем app_type
            Telegram.WebApp.sendData(JSON.stringify({
                app_type: 'photo',
                image_data_base64: photoData
            }));
            document.getElementById('message').innerText = 'Фото успешно отправлено';
        }
    </script>
</body>
</html>
