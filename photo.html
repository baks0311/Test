<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Photo and Video App</title>
</head>
<body>
    <h1>Сделать фото или записать видео</h1>
    <video id="video" width="320" height="240" autoplay playsinline></video>
    <button id="take-photo" onclick="prepareForPhoto()">Сфотографировать</button>
    <button id="switch-camera" onclick="switchCamera()">Переключить камеру</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="message">Камера запущена</p>
    <div id="preview"></div>
    <button id="confirm-photo" onclick="sendPhoto()" style="display: none;">Отправить фото</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        let currentStream = null;
        let useRearCamera = true;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: { facingMode: useRearCamera ? 'environment' : 'user' }
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.play();
                document.getElementById('message').innerText = "Камера запущена.";
            } catch (err) {
                console.error("Ошибка доступа к камере: ", err);
                document.getElementById('message').innerText = "Не удалось получить доступ к камере.";
            }
        }

        startCamera();

        function switchCamera() {
            useRearCamera = !useRearCamera;
            startCamera();
        }

        function prepareForPhoto() {
            document.getElementById('message').innerText = "Удерживайте устройство устойчиво. Фото будет сделано через 3 секунды.";
            setTimeout(takePhoto, 3000);
        }

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoData = canvas.toDataURL('image/jpeg');
            const imgPreview = document.createElement('img');
            imgPreview.src = photoData;
            imgPreview.width = 160;
            imgPreview.height = 120;
            preview.innerHTML = "";
            preview.appendChild(imgPreview);

            document.getElementById('confirm-photo').style.display = 'block';
            document.getElementById('message').innerText = 'Фото готово. Нажмите "Отправить фото" для отправки.';
        }

        async function sendPhoto() {
            // Show a loading message while the photo is being sent
            document.getElementById('message').innerText = 'Отправка фото...';
            
            // Prepare the photo for sending
            const photoData = canvas.toDataURL('image/jpeg').split(',')[1];

            // Log the data for debugging
            console.log("Preparing data to send to bot:", {
                app_type: 'photo',
                image_data_base64: "data:image/jpeg;base64," + photoData
            });

            try {
                await Telegram.WebApp.sendData(JSON.stringify({
                    app_type: 'photo',
                    image_data_base64: "data:image/jpeg;base64," + photoData
                }));
                console.log("Data successfully sent to bot.");
                document.getElementById('message').innerText = 'Фото успешно отправлено';
                document.getElementById('confirm-photo').style.display = 'none';
            } catch (error) {
                console.error("Ошибка при отправке данных фото:", error);
                document.getElementById('message').innerText = 'Ошибка при отправке фото. Попробуйте еще раз.';
            }
        }
    </script>
</body>
</html>
