<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Сделайте фотографию</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="snap">Сфотографировать</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');

        // Запуск камеры
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Обработка снимка
        snapButton.addEventListener('click', function () {
            const width = 640; // Ширина для сжатия
            const height = 480; // Высота для сжатия

            // Настройка canvas под новые размеры
            canvas.width = width;
            canvas.height = height;

            // Отрисовка изображения с видео с уменьшением размера
            context.drawImage(video, 0, 0, width, height);

            // Получаем данные изображения в формате Base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8); // 0.8 — качество изображения

            // Проверка размера изображения
            if (imageData.length > 4096) {
                alert('Размер изображения слишком велик!');
                return;
            }

            // Отправка изображения в Telegram WebApp
            Telegram.WebApp.sendData(imageData);  // Отправляем фото боту
        });

        // Уведомляем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
