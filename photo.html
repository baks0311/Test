<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Take a Photo</title>
    <style>
        #camera {
            width: 100%;
            max-height: 400px;
        }
        #capture-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Сфотографируйте объект</h2>
    <video id="camera" autoplay></video>
    <button id="capture-btn">Сфотографировать</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Ошибка доступа к камере: ", err);
            });

        // Обрабатываем кнопку захвата фото
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Получаем изображение в base64
            const imageData = canvas.toDataURL('image/png');

            // Отправляем фото в Telegram WebApp
            Telegram.WebApp.sendData(imageData);
        });

        // Сообщаем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
