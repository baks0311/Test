<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Сделайте фотографию</h1>
    <video id="video" autoplay playsinline></video> <!-- "playsinline" for better mobile support -->
    <canvas id="canvas"></canvas>
    <button id="snap">Сфотографировать</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');

        // Request access to the camera and display the video stream
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream; // Assign video stream to the video element
                    video.play();  // Start the video playback
                })
                .catch(err => {
                    console.error("Ошибка доступа к камере: ", err);
                    alert("Ошибка доступа к камере. Пожалуйста, предоставьте доступ.");
                });
        } else {
            alert("Ваш браузер не поддерживает доступ к камере.");
        }

        // Capture image when the snap button is clicked
        snapButton.addEventListener('click', () => {
            // Make sure the video is loaded before capturing the image
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Set canvas dimensions to match the video size
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw the current video frame on the canvas
                context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

                // Get the image data as base64 from the canvas
                const imageData = canvas.toDataURL('image/png');

                // Send the image data to Telegram WebApp
                Telegram.WebApp.sendData(imageData);

                // For debugging: Output the image data to the console
                console.log("Изображение отправлено: ", imageData);
            } else {
                alert("Видео не загружено. Пожалуйста, подождите.");
            }
        });

        // Notify Telegram that the WebApp is ready
        Telegram.WebApp.ready();
    </script>
</body>
</html>
