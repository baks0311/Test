<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Сделайте фотографию</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="snap">Сфотографировать</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');

        // Запуск камеры
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Функция для сжатия изображения
        function resizeImage(image, maxWidth, maxHeight) {
            const canvas = document.createElement('canvas');
            let width = image.width;
            let height = image.height;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0, width, height);

            return canvas.toDataURL('image/jpeg', 0.7);  // Сжимаем в JPEG с качеством 0.7
        }

        // Обработка снимка
        snapButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Сжимаем изображение перед отправкой
            const image = new Image();
            image.src = canvas.toDataURL('image/png');
            image.onload = function() {
                const resizedImageData = resizeImage(image, 800, 600);  // Устанавливаем максимальные размеры 800x600
                // Отправляем уменьшенное фото в Telegram бота
                try {
                    Telegram.WebApp.sendData(resizedImageData);  // Отправляем сжатое изображение
                } catch (error) {
                    console.error("Ошибка при отправке данных:", error);
                }
            };
        });

        // Уведомляем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
