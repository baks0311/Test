<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
</head>
<body>
    <h2>Сделайте фото:</h2>
    <button onclick="takePhoto()">Сфотографировать</button>
    <br><br>
    <img id="photo" alt="Your photo will appear here" style="display:none;">
    <br><br>
    <button onclick="sendPhoto()">Отправить фото</button>

    <script>
        function takePhoto() {
            // Логика для получения фотографии, как пример:
            let photoElement = document.getElementById('photo');
            // Здесь будет ваша логика получения фото (например, через камеру)
            photoElement.src = 'data:image/jpeg;base64,...';  // пример
            photoElement.style.display = 'block';  // Показываем фото
        }

        function sendPhoto() {
            let imageData = document.getElementById('photo').src;
            if (imageData) {
                Telegram.WebApp.sendData(JSON.stringify({ imageData }));
            } else {
                alert("Фото не найдено!");
            }
        }

        // Инициализация WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
