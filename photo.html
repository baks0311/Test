<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Сделайте фотографию</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="snap">Сфотографировать</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');

        // Запрашиваем доступ к камере и отображаем поток видео
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("Ошибка доступа к камере: ", err);
                });
        }

        // Снимок с видео и отправка данных
        snapButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Получаем фото в формате base64
            const imageData = canvas.toDataURL('image/png');

            // Отправляем фото через Telegram WebApp API
            Telegram.WebApp.sendData(imageData);

            // Отладка: выводим фото в консоль
            console.log("Изображение отправлено: ", imageData);
        });

        // Уведомляем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
