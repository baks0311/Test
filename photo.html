<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Photo Capture</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button onclick="takePhoto()">Сфотографировать</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Получаем видео с камеры
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.log("Ошибка доступа к камере: " + err);
            });

        function takePhoto() {
            // Устанавливаем размеры canvas для уменьшения изображения
            canvas.width = 320;
            canvas.height = 240;

            // Рисуем видео на canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Получаем изображение в формате base64
            const imageData = canvas.toDataURL("image/jpeg", 0.7); // Сжатие до 70% качества

            // Отправляем изображение в бот через Telegram WebApp API
            sendPhoto(imageData);
        }

        function sendPhoto(imageData) {
            try {
                if (Telegram.WebApp) {
                    Telegram.WebApp.sendData(imageData); // Отправляем изображение в формате base64
                } else {
                    console.error("Ошибка: Telegram WebApp не определен.");
                }
            } catch (e) {
                console.error("Ошибка при отправке данных: ", e);
            }
        }
    </script>
</body>
</html>
