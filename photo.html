<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Сделайте фотографию</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="snap">Сфотографировать</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const context = canvas.getContext('2d');

        // Запуск камеры
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Обработка снимка
        snapButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Преобразуем изображение в Blob для уменьшения размера
            canvas.toBlob(function(blob) {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = function() {
                    const imageData = reader.result;

                    // Проверка длины данных и отправка через WebApp.sendData
                    if (imageData.length <= 4096) {
                        Telegram.WebApp.sendData(imageData);  // Отправляем фото боту
                    } else {
                        alert("Размер изображения слишком велик для отправки через WebApp. Попробуйте уменьшить его.");
                    }
                };
            }, 'image/jpeg', 0.5);  // Сжимаем качество изображения до 50%
        });

        // Уведомляем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
