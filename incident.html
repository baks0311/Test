<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectarea incidentului</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .incident {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 250px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .incident:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Alegeți tipul de incident</h1>

  <div class="incident" onclick="sendIncident('Incendiu')">🔥 Incendiu</div>
  <div class="incident" onclick="sendIncident('Jaf')">💰 Jaf</div>
  <div class="incident" onclick="sendIncident('Intrare neautorizată')">🚷 Intrare neautorizată</div>
  <div class="incident" onclick="sendIncident('Protest')">📢 Protest</div>
  <div class="incident" onclick="sendIncident('Conflict')">⚠️ Conflict</div>
  <div class="incident" onclick="sendIncident('Reparație')">🔧 Reparație</div>

  <script>
    function sendIncident(incident) {
      const data = {
        app_type: 'incident',
        incident_type: incident
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</body>
</html>
