<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raportare Incident</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f9fa;
      color: #333;
    }

    header {
      background-color: #14213d;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .category {
      margin: 20px 0 10px 0;
      padding-left: 16px;
      font-size: 18px;
      font-weight: bold;
      color: #14213d;
    }

    .incident {
      background-color: #ffffff;
      margin: 8px 12px;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .incident:hover {
      background-color: #e5efff;
    }

    .emoji {
      font-size: 24px;
      margin-right: 14px;
    }
  </style>
</head>
<body>

<header>🛡️ Raportează un incident</header>

<div class="category">🔥 Situații de urgență</div>
<div class="incident" onclick="sendIncident('Incendiu')"><span class="emoji">🔥</span> Incendiu</div>
<div class="incident" onclick="sendIncident('Explozie')"><span class="emoji">💥</span> Explozie</div>
<div class="incident" onclick="sendIncident('Scurgere gaze')"><span class="emoji">🧪</span> Scurgere gaze</div>

<div class="category">🔒 Acces neautorizat</div>
<div class="incident" onclick="sendIncident('Intrare neautorizată')"><span class="emoji">🚷</span> Intrare neautorizată</div>
<div class="incident" onclick="sendIncident('Sigiliu compromis')"><span class="emoji">🔏</span> Sigiliu compromis</div>

<div class="category">🚨 Amenințări criminale</div>
<div class="incident" onclick="sendIncident('Jaf')"><span class="emoji">💰</span> Jaf</div>
<div class="incident" onclick="sendIncident('Răpire')"><span class="emoji">🚨</span> Răpire</div>
<div class="incident" onclick="sendIncident('Persoane suspecte')"><span class="emoji">🕵️</span> Persoane suspecte</div>

<div class="category">📸 Supraveghere ilegală</div>
<div class="incident" onclick="sendIncident('Dronă')"><span class="emoji">🛸</span> Dronă</div>
<div class="incident" onclick="sendIncident('Fotografiere')"><span class="emoji">📸</span> Fotografiere</div>

<div class="category">🌪️ Dezastru natural</div>
<div class="incident" onclick="sendIncident('Cutremur')"><span class="emoji">🌍</span> Cutremur</div>
<div class="incident" onclick="sendIncident('Inundație')"><span class="emoji">🌊</span> Inundație</div>

<script>
  function sendIncident(incident) {
    const data = {
      app_type: 'incident',
      incident_type: incident
    };
    Telegram.WebApp.sendData(JSON.stringify(data));
  }
</script>

</body>
</html>
