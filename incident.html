<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор инцидента</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .incident {
            display: inline-block;
            margin: 15px;
            text-align: center;
        }
        .incident img {
            width: 80px;
            height: 80px;
        }
        .incident span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Выберите тип инцидента</h1>
    <div class="incident" onclick="sendIncident('Пожар')">
        <img src="campfire.png" alt="Пожар">
        <span>Пожар</span>
    </div>
    <div class="incident" onclick="sendIncident('Ограбление')">
        <img src="zone.png" alt="Ограбление">
        <span>Ограбление</span>
    </div>
    <div class="incident" onclick="sendIncident('Проникновение')">
        <img src="free-diving.png" alt="Проникновение">
        <span>Проникновение</span>
    </div>
    <div class="incident" onclick="sendIncident('Протест')">
        <img src="protest.png" alt="Протест">
        <span>Протест</span>
    </div>
    <div class="incident" onclick="sendIncident('Конфликт')">
        <img src="conflict.png" alt="Конфликт">
        <span>Конфликт</span>
    </div>
    <div class="incident" onclick="sendIncident('Ремонт')">
        <img src="repair.png" alt="Ремонт">
        <span>Ремонт</span>
    </div>
    
    <script>
        function sendIncident(incident) {
            // Подготовка данных для отправки
            const data = {
                app_type: 'incident',  // Указываем тип данных
                incident_type: incident // Указываем тип инцидента
            };
            // Отправляем данные обратно боту
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
