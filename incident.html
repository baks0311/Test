<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectarea incidentului</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .incident {
            display: inline-block;
            margin: 15px;
            text-align: center;
        }
        .incident img {
            width: 80px;
            height: 80px;
        }
        .incident span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Alegeți tipul de incident</h1>
    <div class="incident" onclick="sendIncident('Incendiu')">
        <img src="campfire.png" alt="Incendiu">
        <span>Incendiu</span>
    </div>
    <div class="incident" onclick="sendIncident('Jaf')">
        <img src="zone.png" alt="Jaf">
        <span>Jaf</span>
    </div>
    <div class="incident" onclick="sendIncident('Intrare neautorizată')">
        <img src="free-diving.png" alt="Intrare neautorizată">
        <span>Intrare neautorizată</span>
    </div>
    <div class="incident" onclick="sendIncident('Protest')">
        <img src="protest.png" alt="Protest">
        <span>Protest</span>
    </div>
    <div class="incident" onclick="sendIncident('Conflict')">
        <img src="conflict.png" alt="Conflict">
        <span>Conflict</span>
    </div>
    <div class="incident" onclick="sendIncident('Reparație')">
        <img src="repair.png" alt="Reparație">
        <span>Reparație</span>
    </div>
    
    <script>
        function sendIncident(incident) {
            // Pregătirea datelor pentru trimitere
            const data = {
                app_type: 'incident',  // Specificăm tipul de date
                incident_type: incident // Specificăm tipul incidentului
            };
            // Trimitem datele înapoi la bot
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
