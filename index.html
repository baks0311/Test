<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram QR Scanner</title>

    <!-- Connect telegram-web-app.js for Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press the button to scan a QR code</h1>
        <button id="scan-button" disabled>Scan QR Code</button>
    </div>

    <script>
        window.addEventListener('load', function () {
            // Check if Telegram WebApp API is initialized
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API initialized.");
                window.Telegram.WebApp.ready(); // Prepare WebApp

                // Set theme color
                window.Telegram.WebApp.setHeaderColor("#ffffff");

                // Enable scan button
                const scanButton = document.getElementById('scan-button');
                scanButton.disabled = false;

                // Add QR code scanning event to the button
                scanButton.addEventListener('click', function () {
                    scanQRCode();
                });
            } else {
                alert('Telegram WebApp API is not available. Make sure the WebApp is launched in Telegram.');
                console.log('Error: Telegram WebApp API not found.');
            }
        });

        function scanQRCode() {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.showScanQrPopup) {
                console.log('Opening QR code scanning popup...');

                // Call function to show QR scanning popup
                window.Telegram.WebApp.showScanQrPopup({
                    text: 'Scan the QR Code'
                });

                // Handle successful QR code scan
                window.Telegram.WebApp.onEvent('qrTextReceived', function (event) {
                    const qrText = event.data;
                    console.log('QR Code successfully scanned:', qrText);

                    // Add route_id and checkpoint_id dynamically
                    const route_id = 1; // Replace with actual dynamic route ID
                    const checkpoint_id = 101; // Replace with actual dynamic checkpoint ID

                    // Create JSON data with required fields
                    const data = {
                        app_type: "qr_code",
                        qr_code: qrText,
                        route_id: route_id,
                        checkpoint_id: checkpoint_id
                    };

                    // Send data to bot
                    window.Telegram.WebApp.sendData(JSON.stringify(data));

                    // Close the scanning popup
                    window.Telegram.WebApp.closeScanQrPopup();
                });

                // Handle scanning popup close event
                window.Telegram.WebApp.onEvent('scanQrPopupClosed', function () {
                    console.log('QR code scanning has been completed or canceled.');
                });
            } else {
                alert('QR code scanning is not available. Ensure the WebApp is launched in Telegram.');
                console.log('Error: showScanQrPopup function is not available.');
            }
        }
    </script>
</body>
</html>
