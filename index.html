<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner and Multimedia Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #qr-scan, #photo-capture {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Выберите действие</h1>
    <button id="start-scan">Сканировать QR-код</button>
    <button id="start-photo">Сделать фотографию</button>

    <!-- QR код сканирование -->
    <div id="qr-scan">
        <h2>Сканирование QR-кода</h2>
        <video id="qr-video" autoplay></video>
        <button id="stop-scan">Остановить сканирование</button>
    </div>

    <!-- Фото съемка -->
    <div id="photo-capture">
        <h2>Сделайте фотографию</h2>
        <video id="photo-video" autoplay></video>
        <canvas id="photo-canvas"></canvas>
        <button id="snap">Сфотографировать</button>
        <button id="stop-photo">Остановить камеру</button>
    </div>

    <script>
        const qrScanDiv = document.getElementById('qr-scan');
        const photoCaptureDiv = document.getElementById('photo-capture');
        const qrVideo = document.getElementById('qr-video');
        const photoVideo = document.getElementById('photo-video');
        const photoCanvas = document.getElementById('photo-canvas');
        const snapButton = document.getElementById('snap');
        const photoContext = photoCanvas.getContext('2d');

        // Показать режим сканирования QR-кода
        document.getElementById('start-scan').addEventListener('click', () => {
            qrScanDiv.style.display = 'block';
            photoCaptureDiv.style.display = 'none';
            startQRScan();
        });

        // Показать режим съемки фото
        document.getElementById('start-photo').addEventListener('click', () => {
            photoCaptureDiv.style.display = 'block';
            qrScanDiv.style.display = 'none';
            startPhotoCapture();
        });

        // Остановка сканирования QR-кода
        document.getElementById('stop-scan').addEventListener('click', () => {
            stopQRScan();
        });

        // Остановка камеры для фотосъемки
        document.getElementById('stop-photo').addEventListener('click', () => {
            stopPhotoCapture();
        });

        // Запуск камеры для сканирования QR-кода
        function startQRScan() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        qrVideo.srcObject = stream;
                        qrVideo.play();
                    });

                // Эмуляция сканирования QR-кода
                setTimeout(() => {
                    const qrData = "Симулированный QR-код";  // Замени это на реальное распознавание QR-кода
                    Telegram.WebApp.sendData(qrData);  // Отправка QR-кода в бота
                }, 5000); // Сканирование через 5 секунд
            }
        }

        // Остановка сканирования QR-кода
        function stopQRScan() {
            const stream = qrVideo.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(track => track.stop());
            qrVideo.srcObject = null;
        }

        // Запуск камеры для фотосъемки
        function startPhotoCapture() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                    photoVideo.srcObject = stream;
                    photoVideo.play();
                });
            }
        }

        // Остановка камеры для фотосъемки
        function stopPhotoCapture() {
            const stream = photoVideo.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(track => track.stop());
            photoVideo.srcObject = null;
        }

        // Обработка снимка
        snapButton.addEventListener('click', function () {
            photoCanvas.width = photoVideo.videoWidth;
            photoCanvas.height = photoVideo.videoHeight;
            photoContext.drawImage(photoVideo, 0, 0, photoVideo.videoWidth, photoVideo.videoHeight);

            // Отправка фото в Telegram бота
            const imageData = photoCanvas.toDataURL('image/png');
            Telegram.WebApp.sendData(imageData);  // Отправляем фото боту
        });

        // Уведомляем Telegram, что WebApp готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
