<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press the button to scan a QR code</h1>
        <button id="scan-button" disabled>Scan QR Code</button>
    </div>

    <script>
        let route_id = null;
        let checkpoints = [];

        window.addEventListener('load', function () {
            // Ensure Telegram WebApp is initialized
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API initialized.");
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.setHeaderColor("#ffffff");

                // Extract dynamic data from initDataUnsafe
                const initData = window.Telegram.WebApp.initDataUnsafe;
                if (initData && initData.route_id) {
                    route_id = initData.route_id;
                    checkpoints = initData.checkpoints || [];
                    console.log("Loaded route and checkpoints:", route_id, checkpoints);
                } else {
                    alert("Route data is missing. Please start the patrol first.");
                }

                // Enable scan button
                const scanButton = document.getElementById('scan-button');
                scanButton.disabled = false;

                scanButton.addEventListener('click', function () {
                    scanQRCode();
                });
            } else {
                alert('Telegram WebApp API is not available.');
            }
        });

        function scanQRCode() {
            // Ensure route and checkpoints are available
            if (!route_id || checkpoints.length === 0) {
                console.error("Route ID or checkpoints are missing.");
                alert("Please start the patrol and select a route first.");
                return;
            }

            // Check if QR scanning popup is available
            if (window.Telegram.WebApp.showScanQrPopup) {
                console.log('Opening QR code scanning popup...');
                window.Telegram.WebApp.showScanQrPopup({
                    text: 'Scan the QR Code'
                });

                // Handle QR text received event
                window.Telegram.WebApp.onEvent('qrTextReceived', function (event) {
                    const qrText = event.data;

                    // Match scanned QR code with checkpoints
                    const checkpoint = checkpoints.find(cp => cp.name === qrText);
                    if (!checkpoint) {
                        alert("Invalid checkpoint scanned. Please try again.");
                        return;
                    }

                    // Prepare data to send to bot
                    const data = {
                        app_type: "qr_code",
                        qr_code: qrText,
                        route_id: route_id,
                        checkpoint_id: checkpoint.id
                    };

                    console.log("Sending data to bot:", data);
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    window.Telegram.WebApp.closeScanQrPopup();
                });

                // Handle QR scanning popup closed event
                window.Telegram.WebApp.onEvent('scanQrPopupClosed', function () {
                    console.log('QR code scanning popup closed.');
                });
            } else {
                alert('QR code scanning is not available.');
            }
        }
    </script>
</body>
</html>
