<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Press the button to scan a QR code</h1>
        <button id="scan-button" disabled>Scan QR Code</button>
    </div>

    <script>
        let route_id = null;
        let checkpoints = [];

        window.addEventListener('load', function () {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp initialized.");
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.setHeaderColor("#ffffff");

                // Fetch route_id and checkpoints from initDataUnsafe
                const initData = window.Telegram.WebApp.initDataUnsafe;
                route_id = initData?.route_id || null;
                const checkpoint_ids = initData?.checkpoint_ids || '';
                checkpoints = checkpoint_ids ? checkpoint_ids.split(',') : [];

                // Enable the scan button if route and checkpoints are valid
                const scanButton = document.getElementById('scan-button');
                if (route_id && checkpoints.length > 0) {
                    scanButton.disabled = false;
                    scanButton.addEventListener('click', scanQRCode);
                } else {
                    console.error("Route ID or checkpoints are missing.");
                    alert("Please start the patrol and select a route first.");
                }
            } else {
                alert('Telegram WebApp API is not available.');
            }
        });

        function scanQRCode() {
            if (!route_id || checkpoints.length === 0) {
                console.error("Route ID or checkpoints are missing.");
                alert("Please start the patrol and select a route first.");
                return;
            }

            console.log('Opening QR code scanning popup...');
            window.Telegram.WebApp.showScanQrPopup({
                text: 'Scan the QR Code'
            });

            window.Telegram.WebApp.onEvent('qrTextReceived', function (event) {
                const qrText = event.data;

                const data = {
                    app_type: "qr_code",
                    qr_code: qrText,
                    route_id: route_id,
                    checkpoint_id: checkpoints[0] // Use the first checkpoint as an example
                };

                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.closeScanQrPopup();
            });

            window.Telegram.WebApp.onEvent('scanQrPopupClosed', function () {
                console.log('QR code scanning popup closed.');
            });
        }
    </script>
</body>
</html>
