<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SOS Alarm</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º telegram-web-app.js –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ù–∞–∂–º–∏—Ç–µ "SOS" –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏</h1>
        <button id="sos-button" disabled>SOS</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ.");
                window.Telegram.WebApp.ready();  // –ì–æ—Ç–æ–≤–∏–º WebApp

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É SOS
                const sosButton = document.getElementById('sos-button');
                sosButton.disabled = false;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏
                sosButton.addEventListener('click', function() {
                    sendSOSAlert();
                });
            } else {
                alert('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ WebApp –∑–∞–ø—É—â–µ–Ω –≤–Ω—É—Ç—Ä–∏ Telegram.');
                console.log('–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
            }
        });

        function sendSOSAlert() {
            if (window.Telegram && window.Telegram.WebApp) {
                const sosMessage = JSON.stringify({
                    message: "üö® –í–ù–ò–ú–ê–ù–ò–ï! –¢—Ä–µ–≤–æ–≥–∞!",
                    app_type: "sos_alert"
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç—Ä–µ–≤–æ–≥–∏ –±–æ—Ç—É
                window.Telegram.WebApp.sendData(sosMessage);
                console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É:", sosMessage);

                // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –∏ –≤–∏–±—Ä–∞—Ü–∏—é 3 —Ä–∞–∑–∞ –ø–æ 10 —Å–µ–∫—É–Ω–¥ —Å –ø–∞—É–∑–æ–π 2 —Å–µ–∫—É–Ω–¥—ã
                let repeatCount = 3;
                function playRepeatedAlarm() {
                    if (repeatCount > 0) {
                        playAlarmSound();
                        navigator.vibrate([1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]); // 10 —Å–µ–∫—É–Ω–¥ –≤–∏–±—Ä–∞—Ü–∏–∏
                        console.log("–í–∏–±—Ä–∞—Ü–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.");
                        setTimeout(() => {
                            repeatCount--;
                            if (repeatCount > 0) {
                                setTimeout(playRepeatedAlarm, 2000); // –ø–∞—É–∑–∞ 2 —Å–µ–∫
                            }
                        }, 10000); // –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 10 —Å–µ–∫
                    }
                }

                playRepeatedAlarm();
            }
        }

        function playAlarmSound() {
            // –ê—É–¥–∏–æ—Ñ–∞–π–ª –∏–∑ –≤–∞—à–µ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –Ω–∞ GitHub
            const audio = new Audio('https://baks0311.github.io/Test/beep-11.mp3');
            audio.play().then(() => {
                console.log("–ê—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª —Ç—Ä–µ–≤–æ–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω.");
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", error);
            });
        }
    </script>
</body>
</html>
