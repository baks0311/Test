<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SOS Alarm</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º telegram-web-app.js –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ù–∞–∂–º–∏—Ç–µ "SOS" –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏</h1>
        <button id="sos-button" disabled>SOS</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ.");
                window.Telegram.WebApp.ready();  // –ì–æ—Ç–æ–≤–∏–º WebApp

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É SOS
                const sosButton = document.getElementById('sos-button');
                sosButton.disabled = false;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏
                sosButton.addEventListener('click', function() {
                    sendSOSAlert();
                });
            } else {
                alert('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ WebApp –∑–∞–ø—É—â–µ–Ω –≤–Ω—É—Ç—Ä–∏ Telegram.');
                console.log('–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
            }
        });

        function sendSOSAlert() {
            if (window.Telegram && window.Telegram.WebApp) {
                const sosData = {
                    app_type: "sos_alert",  // –£–∫–∞–∑—ã–≤–∞–µ–º —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö –∫–∞–∫ "sos_alert"
                    message: "üö® –í–ù–ò–ú–ê–ù–ò–ï! –¢—Ä–µ–≤–æ–≥–∞!"
                };

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å –ø–æ–ª–µ–º app_type
                window.Telegram.WebApp.sendData(JSON.stringify(sosData));
                console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É:", sosData);

                // –í–∫–ª—é—á–∞–µ–º –≤–∏–±—Ä–∞—Ü–∏—é —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                if (navigator.vibrate) {
                    navigator.vibrate([1000, 500, 1000]);  // –í–∏–±—Ä–∞—Ü–∏—è —Å –ø–∞—É–∑–æ–π
                    console.log("–í–∏–±—Ä–∞—Ü–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.");
                } else {
                    console.log("–í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –Ω–∞ –¥–∞–Ω–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.");
                }

                // –ó–≤–æ–Ω–æ–∫ (–∏–≥—Ä–∞–µ–º –∞—É–¥–∏–æ —Å–∏–≥–Ω–∞–ª —Ç—Ä–µ–≤–æ–≥–∏)
                playAlarmSound();
            }
        }

        function playAlarmSound() {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞—É–¥–∏–æ –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –µ–≥–æ
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play().then(() => {
                console.log("–ê—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª —Ç—Ä–µ–≤–æ–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω.");
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", error);
            });
        }
    </script>
</body>
</html>
