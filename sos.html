<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SOS Alarm</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º telegram-web-app.js –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ù–∞–∂–º–∏—Ç–µ "SOS" –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏</h1>
        <button id="sos-button" disabled>SOS</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ.");
                window.Telegram.WebApp.ready();  // –ì–æ—Ç–æ–≤–∏–º WebApp

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É SOS
                const sosButton = document.getElementById('sos-button');
                sosButton.disabled = false;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏
                sosButton.addEventListener('click', function() {
                    sendSOSAlert();
                });
            } else {
                alert('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ WebApp –∑–∞–ø—É—â–µ–Ω –≤–Ω—É—Ç—Ä–∏ Telegram.');
                console.log('–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
            }
        });

        function sendSOSAlert() {
            if (window.Telegram && window.Telegram.WebApp) {
                const sosMessage = JSON.stringify({
                    message: "üö® –í–ù–ò–ú–ê–ù–ò–ï! –¢—Ä–µ–≤–æ–≥–∞!",
                    app_type: "sos_alert"
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç—Ä–µ–≤–æ–≥–∏ –±–æ—Ç—É
                window.Telegram.WebApp.sendData(sosMessage);
                console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É:", sosMessage);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ç—Ä–µ–≤–æ–∂–Ω–æ–≥–æ –∑–≤—É–∫–∞
        function playAlarmSound(soundUrl) {
            const audio = new Audio(soundUrl);
            audio.play().then(() => {
                console.log("–ê—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª —Ç—Ä–µ–≤–æ–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω.");
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", error);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–∏–±—Ä–∞—Ü–∏–∏ —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º –ø–∞—Ç—Ç–µ—Ä–Ω–æ–º
        function triggerVibration(vibrationPattern) {
            if (navigator.vibrate) {
                navigator.vibrate(vibrationPattern);
                console.log("–í–∏–±—Ä–∞—Ü–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞:", vibrationPattern);
            } else {
                console.log("–í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –Ω–∞ –¥–∞–Ω–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.");
            }
        }

        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞
        window.addEventListener('message', (event) => {
            const data = event.data;
            console.log("–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞:", data);

            if (data.message === 'play_alarm') {
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –∏ –≤–∏–±—Ä–∞—Ü–∏—é
                playAlarmSound('https://baks0311.github.io/Test/' + data.sound);
                triggerVibration(data.vibration_pattern);
            }
        });
    </script>
</body>
</html>
