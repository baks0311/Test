<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SOS Alarm</title>

    <!-- ConectÄƒm telegram-web-app.js pentru a lucra cu Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ApÄƒsaÈ›i "SOS" pentru a trimite o alertÄƒ</h1>
        <button id="sos-button" disabled>SOS</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // VerificÄƒm dacÄƒ Telegram WebApp API este disponibil
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API iniÈ›ializat.");
                window.Telegram.WebApp.ready();  // PregÄƒtim WebApp

                // ActivÄƒm butonul SOS
                const sosButton = document.getElementById('sos-button');
                sosButton.disabled = false;

                // AdÄƒugÄƒm eveniment pe buton pentru a trimite alerta
                sosButton.addEventListener('click', function() {
                    sendSOSAlert();
                });
            } else {
                alert('Telegram WebApp API indisponibil. AsiguraÈ›i-vÄƒ cÄƒ WebApp-ul este lansat Ã®n Telegram.');
                console.log('Eroare: Telegram WebApp API nu a fost gÄƒsit.');
            }
        });

        function sendSOSAlert() {
            if (window.Telegram && window.Telegram.WebApp) {
                const sosMessage = JSON.stringify({
                    message: "ðŸš¨ ATENÈšIE! AlertÄƒ!",
                    app_type: "sos_alert"
                });

                // Trimitem mesajul de alertÄƒ cÄƒtre bot
                window.Telegram.WebApp.sendData(sosMessage);
                console.log("Mesaj trimis botului:", sosMessage);

                // ActivÄƒm sunetul È™i vibraÈ›ia
                playRepeatedAlarm();
            }
        }

        function playRepeatedAlarm() {
            let repeatCount = 3;
            function playAlarm() {
                if (repeatCount > 0) {
                    playAlarmSound();
                    navigator.vibrate([1000, 500, 1000]); // VibraÈ›ie
                    console.log("VibraÈ›ia este activatÄƒ.");
                    repeatCount--;
                    setTimeout(playAlarm, 2000);  // PauzÄƒ Ã®ntre semnale
                }
            }
            playAlarm();
        }

        function playAlarmSound() {
            const audio = new Audio('https://baks0311.github.io/Test/beep-11.mp3');
            audio.play().then(() => {
                console.log("Semnalul sonor de alarmÄƒ a fost redat.");
            }).catch((error) => {
                console.error("Eroare la redarea sunetului:", error);
            });
        }
    </script>
</body>
</html>
