<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SOS Alarm</title>
    
    <!-- Подключаем telegram-web-app.js для работы с Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нажмите "SOS" для отправки тревоги</h1>
        <button id="sos-button" disabled>SOS</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // Проверяем, что Telegram WebApp API доступен
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API инициализировано.");
                window.Telegram.WebApp.ready();  // Готовим WebApp

                // Активируем кнопку SOS
                const sosButton = document.getElementById('sos-button');
                sosButton.disabled = false;

                // Добавляем событие на кнопку для отправки тревоги
                sosButton.addEventListener('click', function() {
                    sendSOSAlert();
                });
            } else {
                alert('Telegram WebApp API недоступен. Убедитесь, что WebApp запущен внутри Telegram.');
                console.log('Ошибка: Telegram WebApp API не найдено.');
            }
        });

        function sendSOSAlert() {
            if (window.Telegram && window.Telegram.WebApp) {
                const sosMessage = JSON.stringify({
                    message: 'play_alarm',
                    sound: 'beep-11.mp3',
                    vibration_pattern: [1000, 500, 1000] // вибрация
                });

                // Отправляем сообщение тревоги боту
                window.Telegram.WebApp.sendData(sosMessage);
                console.log("Сообщение отправлено боту:", sosMessage);

                // Включаем звук и вибрацию 3 раза по 10 секунд с паузой 2 секунды
                let repeatCount = 3;
                function playRepeatedAlarm() {
                    if (repeatCount > 0) {
                        playAlarmSound();
                        navigator.vibrate([1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]); // 10 секунд вибрации
                        console.log("Вибрация активирована.");
                        setTimeout(() => {
                            repeatCount--;
                            if (repeatCount > 0) {
                                setTimeout(playRepeatedAlarm, 2000); // пауза 2 сек
                            }
                        }, 10000); // продолжительность 10 сек
                    }
                }

                // Запуск сигнала тревоги
                playRepeatedAlarm();
            }
        }

        function playAlarmSound() {
            // Замените ссылку на аудиофайл с новой ссылкой из вашего репозитория GitHub
            const audio = new Audio('https://baks0311.github.io/Test/beep-11.mp3');
            audio.play().then(() => {
                console.log("Аудиосигнал тревоги воспроизведен.");
            }).catch((error) => {
                console.error("Ошибка воспроизведения звука:", error);
            });
        }
    </script>
</body>
</html>
