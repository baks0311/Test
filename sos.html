<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram SOS Alarm</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º telegram-web-app.js –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ù–∞–∂–º–∏—Ç–µ "SOS" –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏</h1>
        <button id="sos-button" disabled>SOS</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Telegram WebApp API –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ.");
                window.Telegram.WebApp.ready();  // –ì–æ—Ç–æ–≤–∏–º WebApp

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É SOS
                const sosButton = document.getElementById('sos-button');
                sosButton.disabled = false;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç—Ä–µ–≤–æ–≥–∏
                sosButton.addEventListener('click', function() {
                    sendSOSAlert();
                });
            } else {
                alert('Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ WebApp –∑–∞–ø—É—â–µ–Ω –≤–Ω—É—Ç—Ä–∏ Telegram.');
                console.log('–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
            }
        });

        function sendSOSAlert() {
            if (window.Telegram && window.Telegram.WebApp) {
                const sosMessage = {
                    'app_type': 'sos_alert',
                    'message': 'üö® –í–ù–ò–ú–ê–ù–ò–ï! –¢—Ä–µ–≤–æ–≥–∞!'
                };

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç—Ä–µ–≤–æ–≥–∏ –±–æ—Ç—É
                window.Telegram.WebApp.sendData(JSON.stringify(sosMessage));
                console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É:", sosMessage);
            }
        }

        function playAlarmSound() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞—É–¥–∏–æ—Ñ–∞–π–ª —Å GitHub
            const audio = new Audio('https://baks0311.github.io/Test/beep-11.mp3');
            audio.loop = true;  // –ó–≤—É–∫ –±—É–¥–µ—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è
            audio.play().then(() => {
                console.log("–ê—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª —Ç—Ä–µ–≤–æ–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω.");
            }).catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", error);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –≤–∏–±—Ä–∞—Ü–∏–∏
        function activateVibration(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
                console.log("–í–∏–±—Ä–∞—Ü–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞:", pattern);
            } else {
                console.log("–í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –Ω–∞ –¥–∞–Ω–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–º–∞–Ω–¥—ã –Ω–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–≤–æ–≥–∏ –æ—Ç –±–æ—Ç–∞
        function handleAlarm(data) {
            if (data.message === 'play_alarm') {
                playAlarmSound();
                activateVibration(data.vibration_pattern);
            } else if (data.message === 'stop_alarm') {
                stopAlarm();  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–≤—É–∫–∞ –∏ –≤–∏–±—Ä–∞—Ü–∏–∏
            }
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –æ—Ç –±–æ—Ç–∞ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–∏–≥–Ω–∞–ª–∞ —Ç—Ä–µ–≤–æ–≥–∏ –∏ –≤–∏–±—Ä–∞—Ü–∏–∏
        window.Telegram.WebApp.onEvent('message', function(event) {
            const data = JSON.parse(event.data);
            handleAlarm(data);
        });

        function stopAlarm() {
            const audio = new Audio('https://baks0311.github.io/Test/beep-11.mp3');
            audio.pause();  // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–≤—É–∫
            navigator.vibrate(0);  // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–∏–±—Ä–∞—Ü–∏—é
            console.log("–ó–≤—É–∫ –∏ –≤–∏–±—Ä–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã.");
        }
    </script>
</body>
</html>
